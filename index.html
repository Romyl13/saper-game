<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/style.min.css"><title>Сапер</title></head><body><div class="main"><h2 class="main_text">Виберіть висоту і ширину гри(максимум 13), а також бомб(максимум 61)</h2><div class="wrapper"><div class="main_input">Введіть висоту<input class="input_height" type="number" pattern="\d*" title="Введіть лише цифри" placeholder="наприклад 8"></div><div class="main_input">Введіть ширину<input class="input_width" type="number" pattern="\d*" title="Введіть лише цифри" placeholder="наприклад 8"></div><div class="main_input">Введіть кількість бомб<input class="input_bombs" type="number" pattern="\d*" title="Введіть лише цифри" placeholder="наприклад 13"></div><button class="main_button">ГО</button></div></div><div class="container"><div class="field"></div></div><script src="./js/script.js"></script></body></html>
